<!DOCTYPE html>
<html>
<head>
  <title>فروع شركة عبد الواحد</title>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <h2>خريطة الفروع</h2>
  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 21.543333, lng: 39.172778 },
        zoom: 11
      });

      const marker = new google.maps.Marker({
        position: { lat: 21.543333, lng: 39.172778 },
        map: map,
        title: "فرع جدة – مثال فقط"
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
