<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فروع شركة عبد الواحد</title>
  <style>
    body {
      margin: 0; font-family: Arial; direction: rtl; text-align: right;
    }
    h2 {
      padding: 10px; background: #eee; margin: 0;
    }
    #controls {
      padding: 10px;
      background: #f9f9f9;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    input, select {
      padding: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>فروع شركة عبد الواحد – جدة</h2>

  <div id="controls">
    <input type="text" id="search" placeholder="ابحث باسم الفرع...">
    <select id="filter">
      <option value="all">كل الفروع</option>
      <option value="yes">فروع بها أكسسوارات</option>
      <option value="no">فروع بدون أكسسوارات</option>
    </select>
  </div>

  <div id="map"></div>

  <script>
    let map;
    let markers = [];

    const branches = [
      {
        name: "فرع السلام مول – جدة",
        position: { lat: 21.5650, lng: 39.2262 },
        phone: "0534100133",
        hours: "السبت – الخميس: 10ص–11م | الجمعة: 5م–11م",
        accessories: "متوفرة"
      },
      {
        name: "فرع نجود سنتر – جدة",
        position: { lat: 21.5335, lng: 39.1643 },
        phone: "0556656765",
        hours: "السبت – الخميس: 10ص–11م | الجمعة: 5م–11م",
        accessories: "غير متوفرة"
      }
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 21.543333, lng: 39.172778 },
        zoom: 12
      });

      renderMarkers(branches);

      document.getElementById("search").addEventListener("input", filterBranches);
      document.getElementById("filter").addEventListener("change", filterBranches);
    }

    function renderMarkers(data) {
      // حذف كل العلامات السابقة
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      data.forEach(branch => {
        const marker = new google.maps.Marker({
          position: branch.position,
          map: map,
          title: branch.name
        });

        const info = `
          <div style="font-size:14px;">
            <strong>${branch.name}</strong><br>
            الهاتف: <a href="tel:${branch.phone}">${branch.phone}</a><br>
            الدوام: ${branch.hours}<br>
            أكسسوارات تصوير: ${branch.accessories}
          </div>
        `;

        const infowindow = new google.maps.InfoWindow({ content: info });

        marker.addListener("click", () => {
          infowindow.open(map, marker);
        });

        markers.push(marker);
      });
    }

    function filterBranches() {
      const searchTerm = document.getElementById("search").value.trim();
      const accessoryFilter = document.getElementById("filter").value;

      const filtered = branches.filter(branch => {
        const nameMatch = branch.name.includes(searchTerm);
        const accessoryMatch =
          accessoryFilter === "all" ||
          (accessoryFilter === "yes" && branch.accessories === "متوفرة") ||
          (accessoryFilter === "no" && branch.accessories === "غير متوفرة");

        return nameMatch && accessoryMatch;
      });

      renderMarkers(filtered);
    }
  </script>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTLXIUWLXbBqdkMkMeFb7w-u7B4JE&callback=initMap"></script>
</body>
</html>
